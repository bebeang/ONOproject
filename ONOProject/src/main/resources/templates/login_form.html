<html layout:decorate="~{layout}"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div layout:fragment="content" class="container my-3">

	<!-- Error message -->
	<form th:action="@{/user/login}" method="post">
		<div th:if="${param.error}">
			<div class="alert alert-danger">아이디 또는 비밀번호를 확인해주세요.</div>
		</div>

		<!-- 전체 레이아웃 -->
		<div class="css-signup-form">

			<!-- 회원가입 타이틀 -->
			<div class="css-signup-main">로그인</div>

			<!-- body부분 -->
			<div class="css-signup-basic">

				<!-- 회원가입 타이틀 라인 -->
				<div class="css-signup-line"></div>

				<!-- 회원 가입 폼-->
				<table class="table table-borderless" style="margin: 10px 0px 0px 20px;">
					<tbody>

						<!-- 아이디 -->
						<tr>
							<td><label for="username" class="form-label">아이디</label></td>
							<td><input type="text" name="username" id="username"
								class="form-control text-center" style="width: 500px;"
								placeholder="아이디를 입력하세요." title="아이디(영문으로 시작하는 6자리 이상)를 입력하십시오."
								pattern="[a-zA-Z]{1}\w{5,19}"></td>
							<td></td>
						</tr>

						<!-- 비밀번호  -->
						<tr>
							<td><label for="password" class="form-label">비밀번호</label></td>
							<td><input type="password" name="password" id="password"
								class="form-control text-center" style="width: 500px;"
								placeholder="비밀번호를 입력하세요."
								title="비밀번호(8자리 이상의 영문, 숫자, 특수 문자가 포함)를 입력하십시오."
								pattern="(?=.*[a-zA-Z])((?=.*\d)(?=.*\W)).{8,20}"></td>
						</tr>

						<!-- 회원가입 버튼 -->
						<tr>
							<td></td>
							<td><button type="submit" class="btn btn-warning"
									style="width: 500px;">로그인</button></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div style="text-align: center;" >
			<a href="/oauth2/authorization/naver" role="button">
				<img src="/image/naverButton.png" alt="Naver Button" style="width: 200px;">
			</a>
			</div>
				 
			<!-- <a href="/oauth2/authorization/google" 
				class="btn btn-secondary active" role="button">Google Login</a>
					
			<a href="/oauth2/authorization/kakao" 
				class="btn btn-secondary active" role="button">Kakao Login</a> -->
		</div>
	</form>
	
</div>
</html>
